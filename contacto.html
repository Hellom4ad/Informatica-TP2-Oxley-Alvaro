<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div id="app">

        <mi-nav pagina-activa="contacto"></mi-nav>

        <main>
            <h1>Página de Contacto</h1>
            <p>El enlace "Contacto" en el nav debería estar rojo.</p>
            <p>Este formulario será controlado por Vue desde `contacto.js`.</p>
<article class="grid grid-cols-1 lg:grid-cols-4 lg:gap-8 rounded-md px-6 py-10 border-t order-b">
     <form @submit.prevent="enviarFormulario">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" v-model="nombre" placeholder="Tu nombre">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" v-model="email" placeholder="tu@email.com">
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" rows="5" v-model="mensaje" placeholder="Escribe tu mensaje..."></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>

</article>
           
        </main>

        <mi-footer></mi-footer>

    </div> <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="js/componentes-globales.js"></script>
    
    <script src="js/contacto.js"></script>

</body>
</html>
