<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div id="app">

        <mi-nav pagina-activa="contacto"></mi-nav>

        <main class="grid grid-cols-1 place-items-center">
            
<article class=" w-[70%] max-w-7xl grid place-items-center gap-8 rounded-md px-6 py-10 border-t order-b">
    <section>
        <h1 class="text-2xl">Página de Contacto</h1> <br>
            <p>Porfavor, llene el formulario para ponerse en contacto con nosotros.</p>
            <p>Responderemos lo antes posible.</p>
    </section>

   <form @submit.prevent="enviarFormulario" novalidate class="block bg-white p-6 m-2 rounded-md w-full shadow-md text-gray-900">
    
    <div class="w-full mb-4">
        <h6 class="text-lg font-semibold">Información de Contacto</h6>
    </div>

    <section class="grid grid-cols-1 gap-x-6 gap-y-4 md:grid-cols-2">
        
        <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre:</label>
            <input 
                type="text" 
                id="nombre" 
                v-model="nombre" 
                placeholder="Tu nombre" 
                class="w-full border-2 rounded-sm p-2"
                :class="{ 'border-red-500': errors.nombre, 'border-gray-500': !errors.nombre }"
            >
            <p v-if="errors.nombre" class="text-red-500 text-sm mt-1">{{ errors.nombre }}</p>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
            <input 
                type="email" 
                id="email" 
                v-model="email" 
                placeholder="tu@email.com" 
                class="w-full border-2 rounded-sm p-2"
                :class="{ 'border-red-500': errors.email, 'border-gray-500': !errors.email }"
            >
            <p v-if="errors.email" class="text-red-500 text-sm mt-1">{{ errors.email }}</p>
        </div>

        <div>
            <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">
                Teléfono: <span class="text-gray-500">(Opcional)</span>
            </label>
            <input 
                type="tel" 
                id="telefono" 
                v-model="telefono" 
                placeholder="Tu teléfono" 
                class="w-full border-2 rounded-sm border-gray-500 p-2"
            >
        </div>

        <div>
            <label for="asunto" class="block text-sm font-medium text-gray-700 mb-1">Asunto:</label>
            <input 
                type="text" 
                id="asunto" 
                v-model="asunto" 
                placeholder="Asunto de tu mensaje" 
                class="w-full border-2 rounded-sm p-2"
                :class="{ 'border-red-500': errors.asunto, 'border-gray-500': !errors.asunto }"
            >
            <p v-if="errors.asunto" class="text-red-500 text-sm mt-1">{{ errors.asunto }}</p>
        </div>
        
        <div class="md:col-span-2">
            <label for="mensaje" class="block text-sm font-medium text-gray-700 mb-1">Mensaje:</label>
            <textarea 
                id="mensaje" 
                rows="5" 
                v-model="mensaje" 
                placeholder="Escribe tu mensaje..." 
                class="w-full border-2 rounded-sm p-2"
                :class="{ 'border-red-500': errors.mensaje, 'border-gray-500': !errors.mensaje }"
            ></textarea>
            <p v-if="errors.mensaje" class="text-red-500 text-sm mt-1">{{ errors.mensaje }}</p>
        </div>

    </section>

    <div class="mt-6 text-right">
        <button 
            type="submit" 
            class="py-2 px-6 bg-acento-principal text-black font-semibold rounded-md shadow-md hover:bg-opacity-80"
        >
            Enviar Mensaje
        </button>
    </div>
        
</form>

</article>
           
        </main>

        <mi-footer></mi-footer>

    </div> <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="js/componentes-globales.js"></script>
    
    <script src="js/contacto.js"></script>

</body>
</html>
