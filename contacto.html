<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
<link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div id="app">

        <mi-nav pagina-activa="contacto"></mi-nav>

        <main>
            <h1>Página de Contacto</h1>
            <p>El enlace "Contacto" en el nav debería estar rojo.</p>
            <p>Este formulario será controlado por Vue desde `contacto.js`.</p>

            <form @submit.prevent="enviarFormulario">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" v-model="nombre" placeholder="Tu nombre">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" v-model="email" placeholder="tu@email.com">
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" rows="5" v-model="mensaje" placeholder="Escribe tu mensaje..."></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>

        </main>

        <mi-footer></mi-footer>

    </div> <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="js/componentes-globales.js"></script>
    
    <script src="js/contacto.js"></script>

</body>
</html>
