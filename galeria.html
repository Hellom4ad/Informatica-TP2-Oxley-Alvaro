<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galeria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-white text-[#070707] font-sans text-base leading-7">

    <div id="app" class="grid grid-cols-[1fr_minmax(0,80rem)_1fr] min-h-screen ">

        <mi-nav pagina-activa="galeria" class="col-start-2"></mi-nav>

        <main class="bg-brown-500 main col-start-2 p-5">
            <h1 class="text-3xl font-bold leading-tight mb-4">Galería - Antonio Berni</h1>

            <input 
                type="search" 
                v-model="terminoBusqueda"
                placeholder="Buscar obras por título..."
                class="w-full p-2 border text-white rounded-md mb-4"
            >

            <section class="gallery grid grid-cols-[repeat(auto-fit,minmax(18rem,1fr))] auto-rows-[18rem] grid-flow-dense gap-3">
                
               <galeria-item
                    v-for="obra in obrasFiltradas"  :key="obra.id"
                    :obra="obra"
                ></galeria-item>

                <p v-if="obrasFiltradas.length === 0" class="col-start-1 col-span-full text-center text-gray-500">
                    No se encontraron obras que coincidan con "{{ terminoBusqueda }}".
                </p>

            </section>
        </main>

        <mi-footer class="col-start-2"></mi-footer>

    </div> 
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/componentes-globales.js"></script>
    <script src="js/galeria.js"></script>

</body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/componentes-globales.js"></script>
    <script src="js/galeria.js"></script>
</body>
</html>
